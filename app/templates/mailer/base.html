<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        /* Inline CSS for email clients */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .header {
            background-color: #4F46E5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 30px;
            background-color: #f9f9f9;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4F46E5;
            color: white !important;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
            background-color: #f1f1f1;
        }
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            {% block header %}
            <h1>{% block header_title %}Welcome{% endblock %}</h1>
            {% endblock %}
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            {% block footer %}
            <p>Â© {% block year %}{{ current_year }}{% endblock %} Live Chatr. All rights reserved.</p>
            <p>If you didn't request this email, you can safely ignore it.</p>
            {% endblock %}
        </div>
    </div>
</body>
</html>
